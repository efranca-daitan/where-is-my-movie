<div class="search-bar-container">
  <div class="search-input">
    <input type="text" [(ngModel)]="searchTerm" placeholder="Search a movie" />
  </div>
  <div class="search-button" (click)="search()"></div>
 <ng-container *ngFor="let movie of movies;">
  <p>{{movie.original_title}}</p>
  </ng-container>
</div>
