<div class="search-bar-container">
  <div class="search-input">
    <input type="text" [(ngModel)]="searchTerm" placeholder="Search a movie" />
  </div>
  <button class="search-button" type="button" (click)="search()"></button>
  <ng-container *ngIf="movies">
    <ng-container *ngFor="let movie of movies">
      <button (click)="onSearchChange(movie)">
        {{ movie.original_title }}
      </button>
    </ng-container>
  </ng-container>
</div>
