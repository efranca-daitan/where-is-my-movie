<div class="home-template">
  <app-search-bar
    class="search-bar-template"
    (movieChange)="receiveMovieSelected($event)"
  >
  </app-search-bar>
  <div class="movie-card-template">
    <ng-container *ngIf="movieSelected && genres">
      <app-movie-card
        [movieSelected]="movieSelected"
        [genres]="genres"
      ></app-movie-card>
    </ng-container>
  </div>
</div>
