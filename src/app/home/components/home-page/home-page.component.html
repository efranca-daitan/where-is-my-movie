<div class="home-template">
  <div class="search-bar-template">
    <app-search-bar
      (movieChange)="receiveMovieSelected($event)"
    ></app-search-bar>
  </div>
  <div class="movie-card-template">
    <ng-container *ngIf="movieSelected">
      <app-movie-card [movieSelected]="movieSelected"></app-movie-card>
    </ng-container>
  </div>
</div>
