<div class="percent">
  <svg>
    <circle cx="70" cy="70" r="48"></circle>
    <circle
      [ngStyle]="{ stroke: colorScore.dark }"
      cx="70"
      cy="70"
      r="40"
    ></circle>
    <circle
      [ngStyle]="{
        stroke: colorScore.clear,
        'stroke-dashoffset': calStrokeFill()
      }"
      cx="70"
      cy="70"
      r="40"
    ></circle>
  </svg>
  <div class="number">
    <div>{{ porcent }}<span>%</span></div>
  </div>
  <div>Score</div>
</div>
