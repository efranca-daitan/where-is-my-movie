<div class="percent">
  <svg>
    <circle cx="50" cy="50" r="48"></circle>
    <circle
      [ngStyle]="{ stroke: colorScore.dark }"
      cx="50"
      cy="50"
      r="40"
    ></circle>
    <circle
      [ngStyle]="{
        stroke: colorScore.clear,
        'stroke-dashoffset': calStrokeFill()
      }"
      cx="50"
      cy="50"
      r="40"
    ></circle>
  </svg>
  <div class="number">
    <div>{{ porcent }}<span>%</span></div>
  </div>
</div>
